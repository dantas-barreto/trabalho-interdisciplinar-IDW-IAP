<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Faça Login e comece suas Compras | DevTech Express</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/globalStyle.css" />
    <link rel="stylesheet" href="css/signin.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg header">
      <div class="container-fluid">
        <a class="navbar-brand" href="signin.html">
          <img
            src="img/logo.png"
            width="90rem"
            height="90rem"
            alt="Logo DevTech Express"
          />
        </a>
      </div>
    </nav>

    <main class="form-signin text-center">
      <form>
        <h1 class="h3 mb-3 fw-normal">Olá! Digite o seu e-mail e senha.</h1>
        <div class="form-floating mt-2 mb-2">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nome@exemplo.com"
          />
          <label for="floatingInput">Endereço de email</label>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="senha"
            placeholder="Senha"
          />
          <label for="floatingPassword">Senha</label>
        </div>

        <br>

        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="loginCliente()">
          Entrar
        </button>
        <br>
        <br>
        <p>Não possui cadastro? <a href="signup.html">Clique aqui!</a></p>
      </form>
    </main>

    <script src="Application.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
