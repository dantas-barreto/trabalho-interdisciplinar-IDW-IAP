<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Faça Login e comece suas Compras | DevTech Express</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/logo.png" width="90px" height="90px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <a class="btn btn-outline-info">Precisa de ajuda?</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container-fluid col-lg-4">
        <div class="row">
          <div class="" role="2"></div>
        </div>
        <div class="row"></div>
        <div class="row">
          <form class="" role="1">
            <img
              src="img/logo.png"
              alt="Logo DevTech Express"
              height="90px"
              width="90px"
            />
            <h1 class="h3 mb-3 fw-normal">
              Olá! Cadastre o seu e-mail e senha.
            </h1>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="nome@exemplo.com"
              />
              <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="floatingPassword"
                placeholder="Senha"
              />
              <label for="floatingPassword">Senha</label>
            </div>
          </form>
        </div>
      </div>

      <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>
          &copy; 2017–2021 Company, Inc. &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </footer>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
