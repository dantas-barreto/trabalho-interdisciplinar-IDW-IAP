<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Faça Login e comece suas Compras | DevTech Express</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/globalStyle.css" />
    <link rel="stylesheet" href="signup.css" />
    
    <script src="Application.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg header">
      <div class="container-fluid">
        <a class="navbar-brand" href="signin.html">
          <img
            src="img/logo.png"
            width="90rem"
            height="90rem"
            alt="Logo DevTech Express"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link link-light headerOption active"
                aria-current="page"
                href="#"
                >Mais Vendidos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link link-light headerOption active"
                href="Clientes.html"
                >Em Promoção</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link link-light headerOption active"
                href="Fornecedores.html"
                >Baixe o App</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link link-light headerOption active"
                href="Produtos.html"
                >Atendimento ao Cliente</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link link-light headerOption active dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Categoria 01</a></li>
                <li><a class="dropdown-item" href="#">Categoria 02</a></li>
                <li><a class="dropdown-item" href="#">Categoria 03</a></li>
                <li><a class="dropdown-item" href="#">Categoria 04</a></li>
                <li><a class="dropdown-item" href="#">Categoria 05</a></li>
                <li><a class="dropdown-item" href="#">Categoria 06</a></li>
                <li><a class="dropdown-item" href="#">Categoria 07</a></li>
                <li><a class="dropdown-item" href="#">Categoria 08</a></li>
              </ul>
            </li>
          </ul>
          <i class="bi bi-cart3 text-light me-1" style="font-size: 2em"></i>
          <form class="d-flex" id="procurar">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar produtos"
              aria-label="Search"
            />

          </div>
        </div>
      </div>
    </nav>

    <main class="form-signin text-center">
      <form>
        <h1 class="h3 mb-3 fw-normal">Olá! Digite o seu e-mail e senha.</h1>
        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="nome@exemplo.com"
          />
          <label for="floatingInput">Endereço de email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="floatingPassword"
            placeholder="Senha"
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Entrar
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
