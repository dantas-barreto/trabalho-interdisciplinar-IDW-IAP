<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cadastre-se Agora | DevTech Express</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/globalStyle.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <main class="form-signin text-center">
      <form>
        <h1 class="h3 mb-3 fw-normal" id="warningText">
          Para se cadastrar Ã© muito simples!
        </h1>

        <div class="form-floating mt-2 mb-2">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nome@exemplo.com"
          />
          <label for="floatingInput">Digite seu melhor E-mail</label>
        </div>
        <div class="form-floating">
          <input
            type="senha"
            class="form-control"
            id="senha"
            placeholder="Senha"
          />
          <label for="floatingPassword">Escolha uma Senha</label>
        </div>

        <br />

        <button
          class="w-100 btn btn-lg btn-primary"
          type="button"
          onclick="cadastroCliente()"
        >
          Cadastrar
        </button>
      </form>
    </main>

    <script src="Application.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
