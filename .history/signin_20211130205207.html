<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/globalStyle.css" />
    <title>Faça Login e comece suas Compras | DevTech Express</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.png"
            width="90px"
            height="90px"
            alt="Logo DevTech Express"
          />
        </a>
        <div class="navbar-nav">
          <div class="nav-item">
            <a class="btn btn-outline-info">Precisa de ajuda?</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- Mudar o dimensionamento da div container para um arquivo css -->
      <div class="container" style="height: 37.5rem; width: 65rem">
        <div class="row">
          <div class="col-lg-8">
            <img
              src="img/logo.png"
              alt="Logo DevTech Express"
              height="90rem"
              width="90rem"
            />
          </div>
          <form class="col-lg-4">
            <h1 class="h3 mb-3 fw-normal">Olá! Digite o seu e-mail e senha.</h1>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="nome@exemplo.com"
              />
              <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="floatingPassword"
                placeholder="Senha"
              />
              <label for="floatingPassword">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Entrar
            </button>
          </form>
        </div>
      </div>

      <footer class="container-fluid">
        <p>
          &copy; 2017–2021 Company, Inc. &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
